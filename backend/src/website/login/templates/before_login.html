<!DOCTYPE html>
<html>
<head>
  <title>TITLE</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('lgin.static', filename='login.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('lgin.static', filename='favicon.png') }}">
</head>

<body>
  <div class="container">
    <img src="{{ url_for('lgin.static', filename='Logo.png') }}" alt="Logo" class="logo">
    <h1>Employee Sign In</h1>
    
    <form action="{{ url_for('lgin.lgin_page') }}" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Sign In" class="signin-button">
    </form>
  
  </div>
</body>
</html>
